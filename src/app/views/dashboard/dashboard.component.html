<!-- <app-widgets-dropdown /> -->
<ejs-dashboardlayout id='defaultLayout' [columns]="12" #defaultLayout [cellSpacing]='cellSpacing'>
  <span id="close" class="e-template-icon e-clear-icon"></span>
  <div class="e-panel-container">
    <div id="one" class="e-panel" data-header="Sales Trends" data-row="0" data-col="0" data-sizeX="6" data-sizeY="4">
      <div class=" m-1 p-1">
        <h4 class="card-title" id="traffic">Sales Trends</h4>
        <div class="small text-body-secondary">November 2023 To April 2024</div>
      </div>
      <div>
        <ejs-pivotview #pivotview
          id='PivotView'
          width='100%'
          [toolbar]='toolbarOptions'
          [displayOption]='displayOption'
          showFieldList='true'
          [dataSourceSettings]=dataSourceSettings
          [chartSettings]='chartSettings'>
        </ejs-pivotview>
      </div>
    </div>
    
    <div id="two" class="e-panel" data-header="Payment Collection" data-row="0" data-col="7" data-sizeX="6" data-sizeY="4">
      <div class=" m-1 p-1">
        <h4 class="card-title" id="traffic">Payment Collection</h4>
      </div>
      <div>
        <ejs-pivotview #pivotview
          id='pcsPivotView'
          width='100%'
          [toolbar]='toolbarOptions'
          showFieldList='true'
          [dataSourceSettings]=pcsDataSourceSettings>
        </ejs-pivotview>
      </div>
    </div>
  </div>
</ejs-dashboardlayout>
